<!DOCTYPE html>
<html>
<head>
    <title>Adoption Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Happy Paws</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="home-link">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item" id="about-link">
                    <a class="nav-link" href="about-us.html">About Us</a>
                </li>
                <li class="nav-item" id="browse-link">
                    <a class="nav-link" href="browse-pets.html">Browse Pets</a>
                </li>
                <li class="nav-item" id="register-link">
                    <a class="nav-link" href="Registration.html">Register</a>
                </li>
                <li class="nav-item" id="login-link">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item" id="user-info" style="display: none;">
                    <span class="nav-link">Logged in as <span id="username-display"></span></span>
                </li>
                <li class="nav-item" id="logout-link" style="display: none;">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container mt-4">
    <h1>Adoption Form</h1>
    <form id="adoption-form">
        <div class="form-group">
            <label for="petName">Pet Name</label>
            <input type="text" class="form-control" id="petName" readonly>
        </div>
        <div class="form-group">
            <label for="adopterName">Your Name</label>
            <input type="text" class="form-control" id="adopterName" required>
        </div>
        <div class="form-group">
            <label for="adopterEmail">Your Email</label>
            <input type="email" class="form-control" id="adopterEmail" required>
        </div>
        <div class="form-group">
            <label for="adopterPhone">Your Phone Number</label>
            <input type="tel" class="form-control" id="adopterPhone" required>
        </div>
        <div class="form-group">
            <label for="adopterAddress">Your Address</label>
            <textarea class="form-control" id="adopterAddress" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
<footer class="footer">
    <p>&copy; 2023 Happy Paws. All rights reserved.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const petId = urlParams.get('petId');
        const petNameInput = document.getElementById('petName');

        // Fetch pet details using petId (this is a placeholder, replace with actual fetch call)
        const pets = [
            { id: 1, name: 'Buddy' },
            { id: 2, name: 'Mittens' },
            { id: 3, name: 'Charlie' },
            { id: 4, name: 'Luna' },
            { id: 5, name: 'Max' },
            { id: 6, name: 'Bella' }
        ];

        const pet = pets.find(p => p.id == petId);
        if (pet) {
            petNameInput.value = pet.name;
        }

        document.getElementById('adoption-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission (e.g., send data to server)
            alert('Adoption form submitted!');
        });
    });
</script>
</body>
</html>
