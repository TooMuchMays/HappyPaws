<!DOCTYPE html>
<html>
<head>
    <title>Registration - Happy Paws</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;700&family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
    <style>
        .user-type-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            height: 100%;
        }

        .user-type-card:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .user-type-card.selected {
            border-color: #4CAF50;
            background-color: #E8F5E9;
        }

        .user-type-card i {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 1rem;
            display: block;
        }

        .user-type-card h6 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .user-type-card p {
            color: #666;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<!-- Header will be loaded here -->

<main class="container">
    <div class="auth-container">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">
                    <i class="fas fa-user-plus mr-2"></i>Register
                </h2>
            </div>
            <div class="card-body">
                <form id="register-form">
                    <!-- User Type Selection Cards -->
                    <div class="user-type-selection text-center mb-4">
                        <h5 class="mb-3">I am registering as:</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="user-type-card" data-type="ADOPTER">
                                    <i class="fas fa-heart"></i>
                                    <h6>Pet Adopter</h6>
                                    <p class="small">I want to adopt a pet</p>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="user-type-card" data-type="SHELTER">
                                    <i class="fas fa-home"></i>
                                    <h6>Animal Shelter</h6>
                                    <p class="small">I represent a shelter</p>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="userType" name="userType" required>
                    </div>

                    <!-- Basic Information -->
                    <div class="form-section">
                        <h5 class="section-title">
                            <i class="fas fa-info-circle mr-2"></i>Basic Information
                        </h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username">
                                        <i class="fas fa-user mr-2"></i>Username
                                    </label>
                                    <input type="text" id="username" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">
                                        <i class="fas fa-lock mr-2"></i>Password
                                    </label>
                                    <input type="password" id="password" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName">
                                        <i class="fas fa-user mr-2"></i>First Name
                                    </label>
                                    <input type="text" id="firstName" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">
                                        <i class="fas fa-user mr-2"></i>Last Name
                                    </label>
                                    <input type="text" id="lastName" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope mr-2"></i>Email
                            </label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone">
                                        <i class="fas fa-phone mr-2"></i>Phone
                                    </label>
                                    <input type="tel" id="phone" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="address">
                                        <i class="fas fa-map-marker-alt mr-2"></i>Address
                                    </label>
                                    <input type="text" id="address" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Shelter-specific Fields -->
                    <div id="shelter-fields" class="form-section" style="display: none;">
                        <h5 class="section-title">
                            <i class="fas fa-home mr-2"></i>Shelter Information
                        </h5>
                        <div class="form-group">
                            <label for="shelterName">
                                <i class="fas fa-building mr-2"></i>Shelter Name
                            </label>
                            <input type="text" id="shelterName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="location">
                                <i class="fas fa-map-pin mr-2"></i>Location
                            </label>
                            <input type="text" id="location" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="webSite">
                                <i class="fas fa-globe mr-2"></i>Website
                            </label>
                            <input type="text" id="webSite" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="operatingHours">
                                <i class="fas fa-clock mr-2"></i>Operating Hours
                            </label>
                            <input type="text" id="operatingHours" class="form-control">
                        </div>
                    </div>

                    <!-- Adopter-specific Fields -->
                    <div id="adopter-fields" class="form-section" style="display: none;">
                        <h5 class="section-title">
                            <i class="fas fa-house-user mr-2"></i>Adopter Information
                        </h5>
                        <div class="form-group">
                            <label for="housingType">
                                <i class="fas fa-home mr-2"></i>Housing Type
                            </label>
                            <select id="housingType" class="form-control">
                                <option value="">Select Housing Type</option>
                                <option value="house">House</option>
                                <option value="apartment">Apartment</option>
                                <option value="condo">Condo</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">
                    Already have an account?
                    <a href="login.html" class="text-primary">
                        <i class="fas fa-sign-in-alt mr-1"></i>Login here
                    </a>
                </p>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/header.js"></script>

<script>
    // User Type Card Selection
    document.querySelectorAll('.user-type-card').forEach(card => {
        card.addEventListener('click', function() {
            // Remove selected class from all cards
            document.querySelectorAll('.user-type-card').forEach(c => c.classList.remove('selected'));
            // Add selected class to clicked card
            this.classList.add('selected');
            // Update hidden input
            document.getElementById('userType').value = this.dataset.type;

            // Toggle appropriate fields
            if (this.dataset.type === 'SHELTER') {
                document.getElementById('shelter-fields').style.display = 'block';
                document.getElementById('adopter-fields').style.display = 'none';
            } else {
                document.getElementById('shelter-fields').style.display = 'none';
                document.getElementById('adopter-fields').style.display = 'block';
            }
        });
    });

    // Handle registration form submission
    document.getElementById('register-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const userType = document.getElementById('userType').value;
        if (!userType) {
            alert('Please select a registration type');
            return;
        }

        let formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            email: document.getElementById('email').value,
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            address: document.getElementById('address').value,
            phone: document.getElementById('phone').value,
            userType: userType
        };

        if (userType === 'SHELTER') {
            formData = {
                ...formData,
                shelterName: document.getElementById('shelterName').value,
                location: document.getElementById('location').value,
                webSite: document.getElementById('webSite').value,
                operatingHours: document.getElementById('operatingHours').value
            };
        } else if (userType === 'ADOPTER') {
            formData = {
                ...formData,
                housingType: document.getElementById('housingType').value
            };
        }

        try {
            const response = await fetch('http://localhost:9007/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('Registration successful! Please login.');
                window.location.href = 'login.html';
            } else {
                const errorData = await response.json();
                alert('Registration failed: ' + (errorData.message || 'Please try again'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during registration. Please try again.');
        }
    });
</script>
</body>
</html>
